<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>+&times; Progress Dashboard</title>
		<style>
			/* Reset margins and padding for all elements */
			body, h1, p {
				margin: 0;
				padding: 0;
			}
	</head>
	<body>
		<!-- From https://community.atlassian.com/t5/Trello-questions/How-can-I-embed-a-Trello-board-onto-my-website/qaq-p/1369992 - https://jsfiddle.net/1dv48rny/ -->
		<script src="https://trello.com/b/B9CSgA7l.js"></script>
		
		<script>
			// Function to modify the parent div's dimensions
			function modifyParentDiv(element) {
				if (element) {
					const parentDiv = element.parentNode;
					if (parentDiv) {
						parentDiv.style.width = '100%';
						parentDiv.style.height = '100vh'; // 100% of the viewport height
						console.log('Parent div style updated!');
					}
				}
			}
			
			// Callback function to execute when mutations are observed
			const callback = function(mutationsList, observer) {
				for (const mutation of mutationsList) {
					if (mutation.type === 'childList') {
						mutation.addedNodes.forEach(node => {
							if (node.id === 'trello-board-B9CSgA7l') {
								modifyParentDiv(node);
								observer.disconnect(); // Stop observing once the div is modified
							}
						});
					}
				}
			};
			
			// Create an observer instance linked to the callback function
			const observer = new MutationObserver(callback);
			
			// Start observing the document body for DOM changes
			observer.observe(document.body, { childList: true, subtree: true });
			
			console.log('Observer set up to monitor DOM changes.');
		</script>
	</body>
</html>
